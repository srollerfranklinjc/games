<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Quest - Sloane's Learning Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .progress-section {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .progress-item {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .progress-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .progress-value {
            font-size: 2em;
            font-weight: bold;
            color: #f39c12;
        }

        .world-display {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .world-icon {
            font-size: 5em;
            margin-bottom: 15px;
        }

        .world-name {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .world-description {
            font-size: 1.2em;
            color: #666;
        }

        .challenge-area {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .challenge-type {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .type-reading {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .type-math {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .question-box {
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
            border: 3px solid #fbc02d;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 150px;
        }

        .question-text {
            font-size: 1.8em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .visual-content {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .visual-item {
            font-size: 3em;
        }

        .word-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .answer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .answer-option {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 25px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .answer-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .answer-option.correct {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            animation: correct-flash 0.6s;
        }

        .answer-option.incorrect {
            background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
            animation: shake 0.5s;
        }

        @keyframes correct-flash {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            min-height: 60px;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .feedback.correct {
            color: #27ae60;
            background: #e8f5e9;
        }

        .feedback.incorrect {
            color: #e74c3c;
            background: #ffebee;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .world-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 1001;
            transition: transform 0.3s;
            max-width: 90%;
        }

        .world-complete.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .world-complete h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .btn-continue {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-continue:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 15px 35px;
            font-size: 1.2em;
            border-radius: 12px;
            font-weight: bold;
            margin: 10px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .world-icon {
                font-size: 3.5em;
            }

            .question-text {
                font-size: 1.4em;
            }

            .answer-option {
                font-size: 1.2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üó∫Ô∏è Learning Quest üó∫Ô∏è</h1>
            <p>Adventure through magical worlds!</p>
            
            <div class="progress-section">
                <div class="progress-item">
                    <div class="progress-label">World</div>
                    <div class="progress-value" id="world-num">1</div>
                </div>
                <div class="progress-item">
                    <div class="progress-label">Stars</div>
                    <div class="progress-value" id="total-stars">0‚≠ê</div>
                </div>
                <div class="progress-item">
                    <div class="progress-label">Streak</div>
                    <div class="progress-value" id="streak">0üî•</div>
                </div>
            </div>
        </div>

        <div class="world-display" id="world-display">
            <div class="world-icon" id="world-icon">üè∞</div>
            <div class="world-name" id="world-name">Castle Kingdom</div>
            <div class="world-description" id="world-description">Complete challenges to unlock the next world!</div>
        </div>

        <div class="challenge-area">
            <span class="challenge-type" id="challenge-type">READING</span>
            
            <div class="question-box" id="question-box">
                <div class="question-text" id="question-text">Loading challenge...</div>
                <div class="visual-content" id="visual-content"></div>
            </div>

            <div class="answer-grid" id="answer-grid">
                <!-- Answer options will appear here -->
            </div>

            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const worlds = [
            { name: 'Castle Kingdom', icon: 'üè∞', color: '#667eea' },
            { name: 'Enchanted Forest', icon: 'üå≥', color: '#2ecc71' },
            { name: 'Ocean Paradise', icon: 'üåä', color: '#3498db' },
            { name: 'Space Station', icon: 'üöÄ', color: '#9b59b6' },
            { name: 'Dragon Mountain', icon: 'üêâ', color: '#e74c3c' }
        ];

        const challenges = [
            // Reading challenges
            {
                type: 'reading',
                subtype: 'blend',
                question: 'Which word starts with the blend "fr"?',
                visual: ['üê∏', 'üêï', 'üê±'],
                options: ['frog', 'dog', 'cat', 'bird'],
                correct: 'frog'
            },
            {
                type: 'reading',
                subtype: 'sight',
                question: 'Find the word: THE',
                options: ['the', 'they', 'that', 'there'],
                correct: 'the'
            },
            {
                type: 'reading',
                subtype: 'blend',
                question: 'Which word has the "st" blend?',
                visual: ['‚≠ê', 'üåô', '‚òÄÔ∏è'],
                options: ['star', 'moon', 'sun', 'cloud'],
                correct: 'star'
            },
            // Math challenges
            {
                type: 'math',
                subtype: 'addition',
                question: '3 + 2 = ?',
                visual: ['‚öΩ', '‚öΩ', '‚öΩ', '‚öΩ', '‚öΩ'],
                options: ['3', '4', '5', '6'],
                correct: '5'
            },
            {
                type: 'math',
                subtype: 'counting',
                question: 'How many hearts?',
                visual: ['‚ù§Ô∏è', '‚ù§Ô∏è', '‚ù§Ô∏è', '‚ù§Ô∏è'],
                options: ['3', '4', '5', '6'],
                correct: '4'
            },
            {
                type: 'reading',
                subtype: 'sight',
                question: 'Find the word: AND',
                options: ['and', 'an', 'at', 'are'],
                correct: 'and'
            },
            {
                type: 'math',
                subtype: 'addition',
                question: '4 + 1 = ?',
                visual: ['üåü', 'üåü', 'üåü', 'üåü', 'üåü'],
                options: ['4', '5', '6', '7'],
                correct: '5'
            },
            {
                type: 'reading',
                subtype: 'blend',
                question: 'Which word has "cl"?',
                visual: ['üëè', 'üëã', 'üëÜ'],
                options: ['clap', 'wave', 'point', 'snap'],
                correct: 'clap'
            },
            {
                type: 'math',
                subtype: 'shapes',
                question: 'How many sides does a triangle have?',
                visual: ['üî∫'],
                options: ['2', '3', '4', '5'],
                correct: '3'
            },
            {
                type: 'reading',
                subtype: 'sight',
                question: 'Find the word: CAN',
                options: ['can', 'cat', 'car', 'cap'],
                correct: 'can'
            },
            {
                type: 'math',
                subtype: 'addition',
                question: '2 + 3 = ?',
                visual: ['üçé', 'üçé', 'üçé', 'üçé', 'üçé'],
                options: ['4', '5', '6', '7'],
                correct: '5'
            },
            {
                type: 'reading',
                subtype: 'blend',
                question: 'Which word starts with "gr"?',
                visual: ['‚úä', 'üëç', 'ü§ù'],
                options: ['grab', 'pick', 'hold', 'take'],
                correct: 'grab'
            },
            {
                type: 'math',
                subtype: 'counting',
                question: 'How many flowers?',
                visual: ['üå∏', 'üå∏', 'üå∏', 'üå∏', 'üå∏', 'üå∏'],
                options: ['5', '6', '7', '8'],
                correct: '6'
            },
            {
                type: 'reading',
                subtype: 'sight',
                question: 'Find the word: YOU',
                options: ['you', 'your', 'yes', 'yell'],
                correct: 'you'
            },
            {
                type: 'math',
                subtype: 'shapes',
                question: 'How many corners does a square have?',
                visual: ['‚¨õ'],
                options: ['2', '3', '4', '5'],
                correct: '4'
            }
        ];

        let currentWorld = 0;
        let currentChallenge = 0;
        let totalStars = 0;
        let streak = 0;
        const challengesPerWorld = 3;

        function initGame() {
            loadWorld();
            loadChallenge();
        }

        function loadWorld() {
            const world = worlds[currentWorld];
            document.getElementById('world-icon').textContent = world.icon;
            document.getElementById('world-name').textContent = world.name;
            document.getElementById('world-description').textContent = 
                `World ${currentWorld + 1} of ${worlds.length} - Complete ${challengesPerWorld} challenges!`;
            document.getElementById('world-num').textContent = currentWorld + 1;
        }

        function loadChallenge() {
            if (currentChallenge >= challenges.length) {
                showGameComplete();
                return;
            }

            const challenge = challenges[currentChallenge];
            
            // Set challenge type badge
            const typeEl = document.getElementById('challenge-type');
            typeEl.textContent = challenge.type.toUpperCase();
            typeEl.className = 'challenge-type type-' + challenge.type;

            // Set question
            document.getElementById('question-text').textContent = challenge.question;

            // Set visual content if exists
            const visualContent = document.getElementById('visual-content');
            visualContent.innerHTML = '';
            if (challenge.visual) {
                challenge.visual.forEach(item => {
                    const visual = document.createElement('div');
                    visual.className = 'visual-item';
                    visual.textContent = item;
                    visualContent.appendChild(visual);
                });
            }

            // Create answer options
            const answerGrid = document.getElementById('answer-grid');
            answerGrid.innerHTML = '';
            
            challenge.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'answer-option';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, btn, challenge.correct);
                answerGrid.appendChild(btn);
            });

            // Clear feedback
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function checkAnswer(selected, btn, correct) {
            const feedback = document.getElementById('feedback');
            const allButtons = document.querySelectorAll('.answer-option');
            
            // Disable all buttons
            allButtons.forEach(b => b.style.pointerEvents = 'none');

            if (selected === correct) {
                // Correct!
                btn.classList.add('correct');
                feedback.textContent = `üéâ Excellent! That's correct!`;
                feedback.className = 'feedback correct';
                
                totalStars++;
                streak++;
                celebrate();

                setTimeout(() => {
                    currentChallenge++;
                    
                    // Check if world is complete
                    if (currentChallenge % challengesPerWorld === 0 && currentChallenge < challenges.length) {
                        showWorldComplete();
                    } else {
                        updateStats();
                        loadChallenge();
                    }
                }, 2000);
            } else {
                // Incorrect
                btn.classList.add('incorrect');
                feedback.textContent = `Not quite! Try again!`;
                feedback.className = 'feedback incorrect';
                
                streak = 0;
                updateStats();

                setTimeout(() => {
                    btn.classList.remove('incorrect');
                    allButtons.forEach(b => b.style.pointerEvents = 'auto');
                }, 1000);
            }

            updateStats();
        }

        function updateStats() {
            document.getElementById('total-stars').textContent = totalStars + '‚≠ê';
            document.getElementById('streak').textContent = streak > 0 ? streak + 'üî•' : '0';
        }

        function celebrate() {
            const celebration = document.getElementById('celebration');
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#1abc9c'][Math.floor(Math.random() * 6)];
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function showWorldComplete() {
            currentWorld++;
            const world = worlds[currentWorld];
            
            const completeDiv = document.createElement('div');
            completeDiv.className = 'world-complete';
            completeDiv.innerHTML = `
                <h2>üéä World Complete! üéä</h2>
                <div style="font-size: 5em; margin: 20px 0;">${worlds[currentWorld - 1].icon}</div>
                <div style="font-size: 3em; margin-bottom: 20px;">‚≠ê‚≠ê‚≠ê</div>
                <p style="font-size: 1.8em; margin-bottom: 15px;">You've unlocked:</p>
                <div style="font-size: 4em; margin-bottom: 15px;">${world.icon}</div>
                <p style="font-size: 1.5em; font-weight: bold; color: ${world.color}; margin-bottom: 25px;">${world.name}</p>
                <button class="btn-continue" onclick="continueQuest()">Continue Quest! ‚Üí</button>
            `;
            document.body.appendChild(completeDiv);
            
            setTimeout(() => {
                completeDiv.classList.add('show');
            }, 100);
            
            celebrate();
        }

        function continueQuest() {
            const completeDiv = document.querySelector('.world-complete');
            if (completeDiv) {
                completeDiv.remove();
            }
            
            loadWorld();
            loadChallenge();
        }

        function showGameComplete() {
            const completeDiv = document.createElement('div');
            completeDiv.className = 'world-complete';
            completeDiv.innerHTML = `
                <h2>üéä Quest Complete! üéä</h2>
                <div style="font-size: 4em; margin: 20px 0;">üèÜüó∫Ô∏è‚≠ê</div>
                <div style="font-size: 3em; margin-bottom: 20px;">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                <p style="font-size: 1.8em; margin-bottom: 15px;">Master Adventurer!</p>
                <p style="font-size: 1.3em; color: #666; margin-bottom: 20px;">You collected ${totalStars} stars!</p>
                <p style="font-size: 1.2em; color: #666; margin-bottom: 25px;">All ${worlds.length} worlds conquered!</p>
                <button class="btn-continue" onclick="location.reload()">New Quest!</button>
                <a href="index.html" class="btn-home">Back to Games</a>
            `;
            document.body.appendChild(completeDiv);
            
            setTimeout(() => {
                completeDiv.classList.add('show');
            }, 100);
            
            celebrate();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
