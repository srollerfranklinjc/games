<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Garden - Sloane's Learning Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #27ae60;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            background: #e8f5e9;
            padding: 10px 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #27ae60;
        }

        .garden-area {
            background: linear-gradient(135deg, #8bc34a 0%, #aed581 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .garden-soil {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, #8d6e63 0%, #6d4c41 100%);
            border-radius: 0 0 20px 20px;
        }

        .flowers-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            min-height: 150px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .flower {
            font-size: 3em;
            animation: grow 0.5s ease-out;
            transform-origin: bottom;
        }

        @keyframes grow {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-area {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .problem {
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
            border: 3px solid #fbc02d;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .problem-text {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .number {
            color: #27ae60;
        }

        .answer-choices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .answer-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            animation: correct-pulse 0.6s;
        }

        .answer-btn.incorrect {
            background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
            animation: shake 0.5s;
        }

        @keyframes correct-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            min-height: 60px;
            padding: 15px;
            border-radius: 10px;
        }

        .feedback.correct {
            color: #27ae60;
            background: #e8f5e9;
        }

        .feedback.incorrect {
            color: #f44336;
            background: #ffebee;
        }

        .visual-helper {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .number-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .dots-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            max-width: 200px;
        }

        .dot {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .plus-sign {
            font-size: 3em;
            color: #27ae60;
            align-self: center;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .game-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 1001;
            transition: transform 0.3s;
            max-width: 90%;
        }

        .game-complete.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .game-complete h2 {
            color: #27ae60;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .problem-text {
                font-size: 2em;
            }

            .answer-btn {
                font-size: 2em;
                padding: 20px;
            }

            .flower {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üå∏ Addition Garden üå∏</h1>
            <p>Solve addition problems to grow your garden!</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Problem</div>
                    <div class="stat-value" id="problem-num">1</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Flowers</div>
                    <div class="stat-value" id="flowers-count">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Streak</div>
                    <div class="stat-value" id="streak">0üî•</div>
                </div>
            </div>
        </div>

        <div class="garden-area">
            <div class="flowers-container" id="flowers-container">
                <!-- Flowers will grow here -->
            </div>
            <div class="garden-soil"></div>
        </div>

        <div class="game-area">
            <div class="visual-helper" id="visual-helper">
                <!-- Visual dots will appear here -->
            </div>

            <div class="problem">
                <div class="problem-text" id="problem-text">
                    <span class="number">2</span> + <span class="number">3</span> = ?
                </div>
            </div>

            <div class="answer-choices" id="answer-choices">
                <!-- Answer buttons will be added here -->
            </div>

            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const flowers = ['üå∏', 'üå∫', 'üåª', 'üå∑', 'üåπ', 'üèµÔ∏è', 'üíê', 'üåº'];
        
        let currentProblem = 1;
        let flowersGrown = 0;
        let streak = 0;
        let num1, num2, correctAnswer;
        const maxProblems = 15;

        function initGame() {
            generateProblem();
        }

        function generateProblem() {
            if (currentProblem > maxProblems) {
                showGameComplete();
                return;
            }

            // Generate numbers (addition within 10 for kindergarten)
            num1 = Math.floor(Math.random() * 6) + 1; // 1-6
            num2 = Math.floor(Math.random() * (10 - num1)) + 1; // Ensures sum ‚â§ 10
            correctAnswer = num1 + num2;

            // Display problem
            document.getElementById('problem-text').innerHTML = `
                <span class="number">${num1}</span> + <span class="number">${num2}</span> = ?
            `;

            // Create visual helper (dots)
            createVisualHelper();

            // Generate answer choices
            generateAnswerChoices();

            // Clear feedback
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function createVisualHelper() {
            const helper = document.getElementById('visual-helper');
            helper.innerHTML = '';

            // First number group
            const group1 = document.createElement('div');
            group1.className = 'number-group';
            const dots1 = document.createElement('div');
            dots1.className = 'dots-container';
            for (let i = 0; i < num1; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dots1.appendChild(dot);
            }
            group1.appendChild(dots1);

            // Plus sign
            const plus = document.createElement('div');
            plus.className = 'plus-sign';
            plus.textContent = '+';

            // Second number group
            const group2 = document.createElement('div');
            group2.className = 'number-group';
            const dots2 = document.createElement('div');
            dots2.className = 'dots-container';
            for (let i = 0; i < num2; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dots2.appendChild(dot);
            }
            group2.appendChild(dots2);

            helper.appendChild(group1);
            helper.appendChild(plus);
            helper.appendChild(group2);
        }

        function generateAnswerChoices() {
            const choices = document.getElementById('answer-choices');
            choices.innerHTML = '';

            // Generate wrong answers
            const wrongAnswers = new Set();
            while (wrongAnswers.size < 3) {
                let wrong = correctAnswer + (Math.random() > 0.5 ? 1 : -1) * (Math.floor(Math.random() * 3) + 1);
                if (wrong !== correctAnswer && wrong >= 0 && wrong <= 10) {
                    wrongAnswers.add(wrong);
                }
            }

            // Combine and shuffle
            const allAnswers = [correctAnswer, ...Array.from(wrongAnswers)];
            allAnswers.sort(() => Math.random() - 0.5);

            // Create buttons
            allAnswers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(answer, btn);
                choices.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            const feedback = document.getElementById('feedback');
            const allButtons = document.querySelectorAll('.answer-btn');
            
            // Disable all buttons
            allButtons.forEach(b => b.style.pointerEvents = 'none');

            if (selected === correctAnswer) {
                // Correct!
                btn.classList.add('correct');
                feedback.textContent = `üéâ Perfect! ${num1} + ${num2} = ${correctAnswer}`;
                feedback.className = 'feedback correct';
                
                flowersGrown++;
                streak++;
                growFlower();
                celebrate();

                setTimeout(() => {
                    currentProblem++;
                    updateStats();
                    generateProblem();
                }, 2000);
            } else {
                // Incorrect
                btn.classList.add('incorrect');
                feedback.textContent = `Not quite! Try again. ${num1} + ${num2} = ?`;
                feedback.className = 'feedback incorrect';
                
                streak = 0;
                updateStats();

                setTimeout(() => {
                    btn.classList.remove('incorrect');
                    allButtons.forEach(b => b.style.pointerEvents = 'auto');
                }, 800);
            }
        }

        function growFlower() {
            const container = document.getElementById('flowers-container');
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            container.appendChild(flower);
        }

        function updateStats() {
            document.getElementById('problem-num').textContent = currentProblem;
            document.getElementById('flowers-count').textContent = flowersGrown;
            document.getElementById('streak').textContent = streak > 0 ? streak + 'üî•' : '0';
        }

        function celebrate() {
            const celebration = document.getElementById('celebration');
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#ff69b4'][Math.floor(Math.random() * 6)];
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function showGameComplete() {
            const accuracy = Math.round((flowersGrown / maxProblems) * 100);
            let message = '';
            let stars = '';

            if (accuracy >= 90) {
                message = 'Master Gardener!';
                stars = '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê';
            } else if (accuracy >= 75) {
                message = 'Great Gardener!';
                stars = '‚≠ê‚≠ê‚≠ê‚≠ê';
            } else if (accuracy >= 60) {
                message = 'Good Gardener!';
                stars = '‚≠ê‚≠ê‚≠ê';
            } else {
                message = 'Keep Growing!';
                stars = '‚≠ê‚≠ê';
            }

            const completeDiv = document.createElement('div');
            completeDiv.className = 'game-complete';
            completeDiv.innerHTML = `
                <h2>üéä Garden Complete! üéä</h2>
                <div style="font-size: 4em; margin: 20px 0;">üå∏üå∫üåªüå∑üåπ</div>
                <div style="font-size: 3em; margin-bottom: 20px;">${stars}</div>
                <p style="font-size: 1.8em; margin-bottom: 15px;">${message}</p>
                <p style="font-size: 1.3em; color: #666; margin-bottom: 20px;">You grew ${flowersGrown} flowers!</p>
                <p style="font-size: 1.2em; color: #666; margin-bottom: 25px;">Accuracy: ${accuracy}%</p>
                <button class="btn-home" onclick="location.reload()">Plant Again!</button>
                <a href="index.html" class="btn-home">Back to Games</a>
            `;
            document.body.appendChild(completeDiv);
            
            setTimeout(() => {
                completeDiv.classList.add('show');
            }, 100);
            
            celebrate();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
