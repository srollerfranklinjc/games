<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Rocket - Sloane's Learning Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            background: #ffe5e5;
            padding: 10px 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #e74c3c;
        }

        .launch-area {
            background: linear-gradient(135deg, #667eea 20%, #764ba2 80%);
            border-radius: 20px;
            padding: 30px;
            min-height: 300px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .rocket {
            font-size: 6em;
            transition: all 1s ease-out;
            position: relative;
        }

        .rocket.launching {
            animation: launch 2s ease-in;
        }

        @keyframes launch {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) scale(0.5);
                opacity: 0;
            }
        }

        .fuel-meter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .fuel-label {
            text-align: center;
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
        }

        .fuel-bar {
            width: 60px;
            height: 200px;
            background: #ecf0f1;
            border-radius: 30px;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
        }

        .fuel-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(180deg, #2ecc71 0%, #27ae60 100%);
            transition: height 0.5s;
        }

        .fuel-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
        }

        .game-area {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .mission {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border: 3px solid #f39c12;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
        }

        .mission-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .counting-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            min-height: 200px;
        }

        .objects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .object-item {
            font-size: 3em;
            animation: float-in 0.5s ease-out backwards;
        }

        @keyframes float-in {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .answer-input {
            text-align: center;
            margin-bottom: 25px;
        }

        .answer-label {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 15px;
        }

        .answer-choices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .answer-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 25px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .answer-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            animation: correct-pulse 0.6s;
        }

        .answer-btn.incorrect {
            background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
            animation: shake 0.5s;
        }

        @keyframes correct-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            min-height: 60px;
            padding: 15px;
            border-radius: 10px;
        }

        .feedback.correct {
            color: #27ae60;
            background: #e8f5e9;
        }

        .feedback.incorrect {
            color: #e74c3c;
            background: #ffebee;
        }

        .countdown {
            font-size: 5em;
            text-align: center;
            color: white;
            font-weight: bold;
            animation: countdown-pulse 1s infinite;
        }

        @keyframes countdown-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .game-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 1001;
            transition: transform 0.3s;
            max-width: 90%;
        }

        .game-complete.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .game-complete h2 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .rocket {
                font-size: 4em;
            }

            .object-item {
                font-size: 2em;
            }

            .answer-btn {
                font-size: 1.5em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars-bg" id="stars-bg"></div>

    <div class="game-container">
        <div class="header">
            <h1>üöÄ Counting Rocket üöÄ</h1>
            <p>Count to fuel your rocket and blast off!</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Mission</div>
                    <div class="stat-value" id="mission-num">1</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Launches</div>
                    <div class="stat-value" id="launches">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Fuel</div>
                    <div class="stat-value" id="fuel-percent">0%</div>
                </div>
            </div>
        </div>

        <div class="launch-area" id="launch-area">
            <div class="rocket" id="rocket">üöÄ</div>
            
            <div class="fuel-meter">
                <div class="fuel-label">FUEL</div>
                <div class="fuel-bar">
                    <div class="fuel-fill" id="fuel-fill" style="height: 0%"></div>
                    <div class="fuel-percentage" id="fuel-display">0%</div>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="mission">
                <div class="mission-text" id="mission-text">Count the stars to fuel the rocket!</div>
            </div>

            <div class="counting-area">
                <div class="objects-container" id="objects-container">
                    <!-- Objects to count will appear here -->
                </div>
            </div>

            <div class="answer-input">
                <div class="answer-label">How many do you see?</div>
                <div class="answer-choices" id="answer-choices">
                    <!-- Answer buttons will appear here -->
                </div>
            </div>

            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const objectSets = [
            { emoji: '‚≠ê', name: 'stars' },
            { emoji: 'üåô', name: 'moons' },
            { emoji: 'ü™ê', name: 'planets' },
            { emoji: '‚òÑÔ∏è', name: 'comets' },
            { emoji: 'üõ∏', name: 'UFOs' },
            { emoji: 'üëΩ', name: 'aliens' },
            { emoji: 'üåü', name: 'sparkles' },
            { emoji: 'üí´', name: 'shooting stars' }
        ];

        let currentMission = 1;
        let successfulLaunches = 0;
        let fuelLevel = 0;
        let correctCount = 0;
        const maxMissions = 12;
        const fuelPerMission = 100 / maxMissions;

        function initGame() {
            createStarfield();
            loadMission();
        }

        function createStarfield() {
            const starsBg = document.getElementById('stars-bg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsBg.appendChild(star);
            }
        }

        function loadMission() {
            if (currentMission > maxMissions) {
                launchRocket();
                return;
            }

            // Reset rocket position if needed
            const rocket = document.getElementById('rocket');
            rocket.classList.remove('launching');
            rocket.style.display = 'block';

            // Generate random count (1-10)
            correctCount = Math.floor(Math.random() * 10) + 1;
            
            // Select random object
            const objectSet = objectSets[Math.floor(Math.random() * objectSets.length)];
            
            document.getElementById('mission-text').textContent = 
                `Count the ${objectSet.name} to fuel the rocket!`;

            // Display objects
            const container = document.getElementById('objects-container');
            container.innerHTML = '';
            
            for (let i = 0; i < correctCount; i++) {
                const obj = document.createElement('div');
                obj.className = 'object-item';
                obj.textContent = objectSet.emoji;
                obj.style.animationDelay = (i * 0.1) + 's';
                container.appendChild(obj);
            }

            // Generate answer choices
            generateAnswers();

            // Clear feedback
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function generateAnswers() {
            const choices = document.getElementById('answer-choices');
            choices.innerHTML = '';

            // Generate wrong answers
            const wrongAnswers = new Set();
            while (wrongAnswers.size < 3) {
                let wrong = correctCount + (Math.random() > 0.5 ? 1 : -1) * (Math.floor(Math.random() * 3) + 1);
                if (wrong !== correctCount && wrong >= 1 && wrong <= 10) {
                    wrongAnswers.add(wrong);
                }
            }

            // Combine and shuffle
            const allAnswers = [correctCount, ...Array.from(wrongAnswers)];
            allAnswers.sort((a, b) => a - b); // Sort numerically

            // Create buttons
            allAnswers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(answer, btn);
                choices.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            const feedback = document.getElementById('feedback');
            const allButtons = document.querySelectorAll('.answer-btn');
            
            // Disable all buttons
            allButtons.forEach(b => b.style.pointerEvents = 'none');

            if (selected === correctCount) {
                // Correct!
                btn.classList.add('correct');
                feedback.textContent = `üéâ Perfect! There are ${correctCount}! +Fuel!`;
                feedback.className = 'feedback correct';
                
                successfulLaunches++;
                fuelLevel += fuelPerMission;
                updateFuelMeter();
                celebrate();

                setTimeout(() => {
                    currentMission++;
                    updateStats();
                    loadMission();
                }, 2000);
            } else {
                // Incorrect
                btn.classList.add('incorrect');
                
                if (selected > correctCount) {
                    feedback.textContent = `Too high! Count again carefully.`;
                } else {
                    feedback.textContent = `Too low! Count again carefully.`;
                }
                
                feedback.className = 'feedback incorrect';

                setTimeout(() => {
                    btn.classList.remove('incorrect');
                    allButtons.forEach(b => b.style.pointerEvents = 'auto');
                }, 1000);
            }
        }

        function updateFuelMeter() {
            const fill = document.getElementById('fuel-fill');
            const display = document.getElementById('fuel-display');
            
            fill.style.height = fuelLevel + '%';
            display.textContent = Math.round(fuelLevel) + '%';
            document.getElementById('fuel-percent').textContent = Math.round(fuelLevel) + '%';
        }

        function updateStats() {
            document.getElementById('mission-num').textContent = currentMission;
            document.getElementById('launches').textContent = successfulLaunches;
        }

        function launchRocket() {
            const launchArea = document.getElementById('launch-area');
            const rocket = document.getElementById('rocket');
            
            // Show countdown
            launchArea.innerHTML = '<div class="countdown" id="countdown">3</div>';
            
            let count = 3;
            const countdownInterval = setInterval(() => {
                count--;
                const countdownEl = document.getElementById('countdown');
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    countdownEl.textContent = 'BLAST OFF!';
                    clearInterval(countdownInterval);
                    
                    setTimeout(() => {
                        // Restore launch area with rocket
                        launchArea.innerHTML = `
                            <div class="rocket launching" id="rocket">üöÄ</div>
                            <div class="fuel-meter">
                                <div class="fuel-label">FUEL</div>
                                <div class="fuel-bar">
                                    <div class="fuel-fill" style="height: 100%"></div>
                                    <div class="fuel-percentage">100%</div>
                                </div>
                            </div>
                        `;
                        
                        celebrate();
                        
                        setTimeout(() => {
                            showGameComplete();
                        }, 2000);
                    }, 1000);
                }
            }, 1000);
        }

        function celebrate() {
            const celebration = document.getElementById('celebration');
            
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#1abc9c'][Math.floor(Math.random() * 6)];
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function showGameComplete() {
            const completeDiv = document.createElement('div');
            completeDiv.className = 'game-complete';
            completeDiv.innerHTML = `
                <h2>üéä Mission Complete! üéä</h2>
                <div style="font-size: 5em; margin: 20px 0;">üöÄüåü</div>
                <div style="font-size: 3em; margin-bottom: 20px;">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                <p style="font-size: 1.8em; margin-bottom: 15px;">Astronaut Achievement Unlocked!</p>
                <p style="font-size: 1.3em; color: #666; margin-bottom: 20px;">You counted correctly ${successfulLaunches} times!</p>
                <p style="font-size: 1.2em; color: #666; margin-bottom: 25px;">Your rocket made it to space! üåå</p>
                <button class="btn-home" onclick="location.reload()">Launch Again!</button>
                <a href="index.html" class="btn-home">Back to Games</a>
            `;
            document.body.appendChild(completeDiv);
            
            setTimeout(() => {
                completeDiv.classList.add('show');
            }, 100);
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
